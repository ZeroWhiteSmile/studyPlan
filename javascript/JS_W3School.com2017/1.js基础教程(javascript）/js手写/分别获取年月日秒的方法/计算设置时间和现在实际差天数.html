<html>
<body>
<script src="jquery-1.11.3.min.js"></script>
<script>
	$(function(){
		var date=new Date();
		
		/*获取当前时间到1970年1月1日的毫秒数;*/
		var nowTime=date.getTime();
		
		var time=date.getTime();
		
		var year=date.getFullYear();
		var month=date.getMonth()+1;
		var dat=date.getDate();
		
		
		/*设置一个具体时间,5代表6月*/
		date.setFullYear(year,month+5,dat-1);
		var setTime=date.getTime();
		
		
		
		/*一天的毫秒数*/
		var seconds=1000*60*60*24;
		
		/*设置时间和时间时间差天数*/
		var nian=setTime-nowTime;
		alert(nian/seconds);
	})
</script>

</body>
</html>
