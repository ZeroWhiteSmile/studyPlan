<!DOCTYPE html>

<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>数组和数组链接</title>
<script>
	var arr=new Array(3);
	arr[0]="george";
	arr[1]="john";
	arr[2]="thomas";
	
	var arr2=new Array(3);
	arr2[0]="james";
	arr2[1]="adrew";
	arr2[2]="martin";
	
	document.write(arr.concat(arr2));
</script>
</head>

</body>
