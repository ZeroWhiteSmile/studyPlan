<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script type="text/javascript">
	function sortNumber(a,b){
		return a-b;//a大于b的意思
	}
	//new Array的a字母必须大写
	var arr=new Array(6);
	arr[0]="10";
	arr[1]="5";
	arr[2]="40";
	arr[3]="25";
	arr[4]="1000";
	arr[5]="1";
	
	document.write(arr+"<hr />")
	
	//数字不能按照字母（字母编码）进行排序，得先比较.
	document.write(arr.sort()+"<hr />");
	
	document.write(arr.sort(sortNumber)+"<hr />");
</script>
</head>
<body>
</body>
</html>
