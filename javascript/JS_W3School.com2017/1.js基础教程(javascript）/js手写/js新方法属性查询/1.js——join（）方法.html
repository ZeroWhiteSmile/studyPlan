<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script type="text/javascript">
		var arr=new Array(3);
		//new array()的array需首字母大写.
		arr[0]="george";
		arr[1]="john";
		arr[2]="thomas";
		
		//默认使用逗号分隔
		document.write(arr.join()+"<br /><br />");
		document.write(arr.join("."));
	</script>
</head>
