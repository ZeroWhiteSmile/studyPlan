<!DOCTYPE HTML>
<html>
<body>
<script>
	function Car(sColor,iDoors,iMpg)
	{
	this.color=sColor;
	this.doors=iDoors;
	this.mpg=iMpg;
	this.drivers=new Array("mike","john");
	}
	Car.prototype.showColor=function()
	{alert(this.color);};
	
	var oCar1=new Car("red",4,23);
	var oCar2=new Car("blue",3,25);
	
	oCar1.drivers.push("bill");
	
	alert(oCar1.drivers);
	alert(oCar2.drivers);
</script>
</body>
</html>
