  <script>
    var arrs = []
    function recursionJson(items) {
      for (var item of items) {
        if (item.children) {
          arrs.push({
            id: item.id
            // children:recursionJson(item.children)
          })
          recursionJson(item.children)
        } else {
          arrs.push({
            id: item.id
          })
        }
      }
      console.log(arrs)
    }
    window.onload = function() {
      var json = [
        {
          id: '1-1',
          children: [
            {
              id: '2-1',
              children: [
                {
                  id: '3-1',
                  children: [
                    {
                      id: '4-1'
                    }
                  ]
                }
              ]
            }
          ]
        }
      ]
      recursionJson(json)
    }
  </script>
